<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream Latency Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #282c34;
            color: white;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .controls {
            flex: 1;
            min-width: 300px;
        }
        .video-container {
            flex: 1;
            text-align: center;
        }
        #videoDisplay {
            max-width: 100%;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #111;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .connect-btn { background-color: #4CAF50; color: white; }
        .video-btn { background-color: #2196F3; color: white; }
        .latency-btn { background-color: #FF9800; color: white; }
        button:disabled { background-color: #666; cursor: not-allowed; }
        .results {
            background-color: #f5f5f5;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .stats {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .excellent { color: #4CAF50; }
        .good { color: #FF9800; }
        .poor { color: #F44336; }
    </style>
</head>
<body>
    <h1>📹 Live Video Stream + Latency Test</h1>
    <p>Testing WebSocket video streaming performance for GesteDJ UI</p>

    <div class="container">
        <div class="controls">
            <h3>Connection & Controls</h3>

            <button id="connectBtn" class="connect-btn">Connect to Video Server</button>
            <p id="connectionStatus">Not connected</p>

            <button id="videoBtn" class="video-btn" disabled>Start Video Stream</button>
            <p id="videoStatus">Video not started</p>

            <button id="latencyBtn" class="latency-btn" disabled>Test Latency</button>
            <p id="testStatus"></p>

            <div id="results" class="results" style="display: none;">
                <h4>Latency Results:</h4>
                <p id="avgLatency"></p>
                <p id="minLatency"></p>
                <p id="maxLatency"></p>
                <p><small id="testCount"></small></p>
            </div>

            <div class="stats">
                <div><strong>Video Stats:</strong></div>
                <div>Frames received: <span id="frameCount">0</span></div>
                <div>FPS: <span id="fpsDisplay">0</span></div>
                <div>Video latency: <span id="videoLatency">-</span></div>
            </div>
        </div>

        <div class="video-container">
            <h3>Live Camera Feed</h3>
            <canvas id="videoDisplay" width="320" height="240"></canvas>
            <p><small>320x240 @ ~15fps</small></p>
        </div>
    </div>

    <script>
        let ws = null;
        let streaming = false;
        let frameCount = 0;
        let lastFrameTime = 0;
        let fpsCounter = 0;
        let fpsInterval = null;

        const connectBtn = document.getElementById('connectBtn');
        const videoBtn = document.getElementById('videoBtn');
        const latencyBtn = document.getElementById('latencyBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const videoStatus = document.getElementById('videoStatus');
        const testStatus = document.getElementById('testStatus');
        const results = document.getElementById('results');
        const canvas = document.getElementById('videoDisplay');
        const ctx = canvas.getContext('2d');

        connectBtn.addEventListener('click', connectToServer);
        videoBtn.addEventListener('click', toggleVideoStream);
        latencyBtn.addEventListener('click', testLatency);

        function connectToServer() {
            connectionStatus.textContent = 'Connecting...';
            connectBtn.disabled = true;

            try {
                ws = new WebSocket('ws://localhost:8765');

                ws.onopen = () => {
                    connectionStatus.textContent = '✅ Connected to video server';
                    connectionStatus.className = 'excellent';
                    videoBtn.disabled = false;
                    latencyBtn.disabled = false;
                };

                ws.onmessage = handleMessage;

                ws.onerror = () => {
                    connectionStatus.textContent = '❌ Connection failed - is video server running?';
                    connectionStatus.className = 'poor';
                    connectBtn.disabled = false;
                };

                ws.onclose = () => {
                    connectionStatus.textContent = 'Connection closed';
                    videoBtn.disabled = true;
                    latencyBtn.disabled = true;
                    connectBtn.disabled = false;
                    streaming = false;
                    videoBtn.textContent = 'Start Video Stream';
                };

            } catch (error) {
                connectionStatus.textContent = '❌ WebSocket error';
                connectionStatus.className = 'poor';
                connectBtn.disabled = false;
            }
        }

        function handleMessage(event) {
            const data = JSON.parse(event.data);
            console.log('Received message:', data.type, data);

            if (data.type === 'video_stream') {
                displayVideoFrame(data);
                updateVideoStats(data);
            } else if (data.type === 'latency_response') {
                handleLatencyResponse(data);
            } else if (data.type === 'connection_established') {
                console.log('Server connection established, video enabled:', data.video_enabled);
            }
        }

        function displayVideoFrame(frameData) {
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = 'data:image/jpeg;base64,' + frameData.frame_data;

            frameCount++;
        }

        function updateVideoStats(frameData) {
            // Calculate video latency
            const receiveTime = performance.now();
            const videoLatency = receiveTime - frameData.server_send_time;

            document.getElementById('frameCount').textContent = frameCount;
            document.getElementById('videoLatency').textContent =
                `${Math.round(videoLatency)}ms`;

            // Update FPS counter
            fpsCounter++;
        }

        function toggleVideoStream() {
            if (!streaming) {
                // Start video stream
                console.log('Sending start_video_stream message');
                ws.send(JSON.stringify({type: 'start_video_stream'}));
                streaming = true;
                videoBtn.textContent = 'Stop Video Stream';
                videoStatus.textContent = '📹 Video streaming requested...';
                videoStatus.className = 'excellent';

                // Start FPS monitoring
                fpsCounter = 0;
                fpsInterval = setInterval(() => {
                    document.getElementById('fpsDisplay').textContent = fpsCounter;
                    fpsCounter = 0;
                }, 1000);

            } else {
                // Stop video stream
                streaming = false;
                videoBtn.textContent = 'Start Video Stream';
                videoStatus.textContent = 'Video stopped';
                videoStatus.className = '';

                if (fpsInterval) {
                    clearInterval(fpsInterval);
                    fpsInterval = null;
                }
            }
        }

        async function testLatency() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Please connect to server first');
                return;
            }

            latencyBtn.disabled = true;
            testStatus.textContent = 'Testing latency...';
            results.style.display = 'none';

            const latencies = [];
            const testCount = 20;
            let completedTests = 0;

            const runSingleTest = () => {
                return new Promise((resolve) => {
                    const startTime = performance.now();
                    const testData = `Test ${completedTests + 1}`;

                    const testMessage = {
                        type: 'latency_test',
                        timestamp: startTime,
                        test_data: testData
                    };

                    const messageHandler = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.type === 'latency_response' &&
                            data.client_timestamp === startTime) {

                            ws.removeEventListener('message', messageHandler);
                            const receiveTime = performance.now();
                            const roundTripTime = receiveTime - startTime;
                            latencies.push(roundTripTime);
                            completedTests++;

                            testStatus.textContent = `Testing... ${completedTests}/${testCount}`;
                            resolve();
                        }
                    };

                    ws.addEventListener('message', messageHandler);
                    ws.send(JSON.stringify(testMessage));
                });
            };

            // Run all tests
            for (let i = 0; i < testCount; i++) {
                await runSingleTest();
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            // Calculate and display results
            const min = Math.min(...latencies);
            const max = Math.max(...latencies);
            const avg = latencies.reduce((a, b) => a + b, 0) / latencies.length;

            const avgRounded = Math.round(avg * 100) / 100;
            const minRounded = Math.round(min * 100) / 100;
            const maxRounded = Math.round(max * 100) / 100;

            document.getElementById('avgLatency').innerHTML =
                `<strong>Average:</strong> ${avgRounded}ms ${getPerformanceEmoji(avgRounded)}`;
            document.getElementById('minLatency').innerHTML =
                `<strong>Min:</strong> ${minRounded}ms`;
            document.getElementById('maxLatency').innerHTML =
                `<strong>Max:</strong> ${maxRounded}ms`;
            document.getElementById('testCount').textContent =
                `(${testCount} tests with video streaming)`;

            results.style.display = 'block';
            testStatus.textContent = `✅ Latency test complete: ${avgRounded}ms average`;
            latencyBtn.disabled = false;

            // Color code results
            const avgElement = document.getElementById('avgLatency');
            avgElement.className = avgRounded < 20 ? 'excellent' :
                                   avgRounded < 30 ? 'good' : 'poor';
        }

        function handleLatencyResponse(data) {
            // This is handled in the testLatency function
        }

        function getPerformanceEmoji(avg) {
            if (avg < 20) return '🟢 Excellent';
            if (avg < 30) return '🟡 Good';
            return '🔴 Consider alternatives';
        }
    </script>
</body>
</html>
